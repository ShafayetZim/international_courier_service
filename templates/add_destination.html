{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container p-4">
    <div class="row">
        <div class="col-lg-12 col-12 layout-spacing">
            <div class="statbox widget box box-shadow">
                <div class="widget-header">
                    <div class="row">
                            <h4>Create New Destination Country</h4>
                    </div>
                </div>
                <div class="widget-content widget-content-area">

                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-2">
                            <div class="col-6">
                                <div class="form-group">
                                    {{ destination_form.name|as_crispy_field }}
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                    {{ destination_form.code|as_crispy_field }}
                                </div>
                            </div>

                        </div>
                        <div class="row mb-4">

                            <div class="col">
                                {{ destination_form.remark|as_crispy_field }}
                            </div>

                            <div class="col">
                                <div class="form-group">

                                </div>
                            </div>

                        </div>

                        <div class="text-center">
                            <input type="submit" class="btn btn-primary">
                        </div>

                    </form>

                </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
