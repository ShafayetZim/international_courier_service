{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="col-lg-12 p-4">
    <div class="statbox widget box box-shadow">
        <div class="widget-header">
            <div class="row">
                <div class="mb-1 col-lg-8">
                    <h4>About List</h4>
                </div>
            </div>
        </div>
        <br>
        <div class="scrollme">
            <table id="dataTable" class="table table-hover">
                <thead>
                <tr>
                    <th style="text-align:center">SL</th>
                    <th style="text-align:center">Title</th>
                    <th style="text-align:center">Detail</th>
                    <th style="text-align:center">Image</th>
                    <th style="text-align:center">Action</th>
                </tr>
                </thead>
                <tbody>

                {% for item in about %}
                <tr>
                    <td style="text-align:center">{{forloop.counter}}</td>
                    <td style="text-align:center">{{item.title}}</td>
                    <td style="text-align:center">{{item.detail|safe}}</td>
                    <td style="text-align:center"><img src="{{ item.image.url }}" alt=""  height="80" /></td>
                    <td style="text-align:center">
                       <a href="{% url 'update-about' item.id %}">
                            <button class="btn btn-outline-info"><i class="fa fa-edit"> </i></button>
                       </a>
                    </td>
                </tr>

                {% endfor %}

                </tbody>

            </table>

        </div>

    </div>
</div>

<script>
$(document).ready(function() {
    $('#dataTable').DataTable({
        "bInfo" : false,
        "paging": false,
    });
});

</script>

{% endblock content %}
