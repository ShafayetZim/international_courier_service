{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container p-4">
    <div class="row">
        <div class="col-lg-12 col-12 layout-spacing">
            <div class="statbox widget box box-shadow">
                <div class="widget-header">
                    <div class="row">
                            <h4>Create New Service</h4>
                    </div>
                </div>
                <div class="widget-content widget-content-area">

                    <form method="post" id="myform" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mb-2">
                            <div class="col-6">
                                <div class="form-group">
                                    {{ service_form.name|as_crispy_field }}
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">

                            <div class="col-6">
                                <div class="form-group">
                                    {{ service_form.image|as_crispy_field }}
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                    {{ service_form.icon|as_crispy_field }}
                                </div>
                            </div>

                        </div>

                        <div class="text-center">
                            <input type="submit" class="btn btn-primary">
                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

<script>
         $('#myModal').on('shown.bs.modal', function () {

             //1- Get the value from form
             var table = '<table>'
             $("#myform input").each(function(){
                    console.log($(this).attr('name'), $(this).val())
                 table += '<tr><td>'+$(this).attr('name')+'</td><td>'+$(this).val()+'</td></tr>'
             })

             table += '</table>'

             //2- Set the value in Modal
             $('#formPreview').html(table)

           })

           $('#formSubmit').on('click', function (){
                $("#myform").submit();
           })
</script>

{% endblock content %}
